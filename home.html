<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ProdX Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <script> zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
		ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9","ee6b7db5b51705a13dc2339db3edaf6d"];</script>
</head>

<body>
    <header id="header" class="header bg-white">
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="#">
                <img src="images/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                ProdZ
            </a>
            <div class="user-area dropdown float-right">
                <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user"></i>
                </a>
                <div class="user-menu dropdown-menu" x-placement="" style="position: absolute;/* will-change: transform; *//* top: 0px; */left: -112px;/* transform: translate3d(20px, 55px, 0px); */">
                    <a class="nav-link" href="#"><i class="fa fa-user"></i>My Profile</a>
                    <a class="nav-link" href="#"><i class="fa fa-cog"></i>Settings</a>
                    <a class="nav-link" href="#"><i class="fa fa-power-off"></i>Logout</a>
                </div>
            </div>
        </nav>

    </header>
    <div class="container-fluid">

        <div class="row ">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <form class="form-inline mt-3">
				 <label class="my-1 mr-2" for="dt">Select Date</label>
                    <div class="form-group input-group mr-sm-2" id="dt">
                        <div class="input-group">
                            <input type="text" class="form-control date" placeholder="From" aria-label="From" aria-describedby="basic-addon1" id="fromDt" value="2018-10-15">                          
                        </div>
                    </div>
                    <div class="form-group input-group mr-sm-2">
                        <div class="input-group">
                            <input type="text" class="form-control date" placeholder="To" aria-label="To" aria-describedby="basic-addon2" id="toDt" value="2018-10-24">
                        </div>
                    </div>
                    <div class="form-group input-group mr-sm-2"><button type="button" class="btn btn-warning" id="submit">Submit</button></div>

            </div>
            </form>

        </div>


        <div class="row bg-white mt-3 shadowc">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-3 ">
                <h3 class="bold">Product availability trend across merchants</h1>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h6>Toggle a legend item to remove the series and adjust the scale.</h3>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div id='myChart'><a class="zc-ref" href="https://www.zingchart.com/">Charts by ZingChart</a></div>
                <br><br>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/lodash.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
        <script src="js/custom.min.js"></script>
</body>

</html>
